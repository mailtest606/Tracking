<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script Tracking</title>
    <script>
        // URL에서 email 파라미터 가져오기
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Google Form으로 리다이렉트 (트래킹 포함)
        window.onload = function() {
            const email = getQueryParam("email");
            if (email) {
                const trackingUrl = `https://script.google.com/macros/s/AKfycbwliKll78KFOGZJFNSQ-IHUcWhOI6bdej0l2VIFFHWXeSYBJF42FCXwveWAjmPxfU6FcA/exec?email=${encodeURIComponent(email)}`;
                
                // Google Apps Script 호출 (트래킹)
                fetch(trackingUrl).then(() => {
                    // Google Form으로 이동
                    window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSf15Mxdfrx07Ghr67_Bcwuet9DwHDgWnmYQF6YdHcRHxRGvYQ/viewform";
                });
            } else {
                document.body.innerHTML = "<h2>잘못된 접근입니다.</h2>";
            }
        };
    </script>
</head>
<body>
    <h2>잠시만 기다려 주세요... ⏳</h2>
</body>
</html>
